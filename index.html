<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="page">
        <section class="flyer">
            <h1>Quote of the day</h1>
            <div class="quote-container">
                <h3 id="quote"></h3>
                <p id="author"></p>
            </div>
            <div class="line"></div>
            <div class="nav">
                <button id="prev-btn" class="nav-button"><h3><</h3></button>
                <select name="Quote" id="quote-type">
                    <option value="inspiration">Inspirational</option>
                    <option value="motivation">Motivational</option>
                </select>
                <button id="next-btn" class="nav-button"><h3>></h3></button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
